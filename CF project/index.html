<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodePen clone, by S. Coley</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="nav-wrap">
      <div class="logo-wrapper">
        <!-- img goes here -->
      </div>
      <div class="col-2-wrapper">
        <div class="yellow-text">
          <!-- heading here -->
        </div>
        <div class="nav-links-wrapper">
          <div class="nav-link">Pens</div>
          <div class="nav-link">Projects</div>
          <div class="nav-link">Posts</div>
          <div class="nav-link">Collections</div>
        </div>
      </div>
      <div class="spark-wrapper">
        <!-- spark here with chevron? -->
      </div>
      <div class="buttons-wrapper">
        <div class="create-wrap">
          <!-- button goes here -->
        </div>
        <div class="search-wrap">
          <!-- icon goes here -->
        </div>
        <div class="log-wrap">
          <!-- button goes here -->
        </div>
        <div class="sign-wrap">
          <!-- button goes here -->
        </div>
      </div>
    </div>
    <div class="features-section">
      <div class="left-col">
        <div class="top-p-wrap">
          <!-- bigger p here -->
        </div>
        <div class="mid-p-wrap">
          <!-- smaller p here -->
        </div>
        <div class="feat-btns">
          <div class="signup-btn-wrap">
            <!-- button -->
          </div>
          <div class="login-btn-wrap">
            <!-- button -->
          </div>
        </div>
      </div>
      <div class="right-col">
        <div class="heading-wrapper">
          <!-- tiny heading -->
        </div>
        <div class="img-wrapper">
          <!-- giant img -->
        </div>
      </div>
    </div>
    <div class="bottom-bar">
      <div class="bar-item">
        <h3>CodePen for <span>TEAMS</span></h3>
      </div>
      <div class="bar-item">
        <h3>CodePen for <span>EDUCATION</span></h3>
      </div>
      <div class="bar-item">
        <h3>CodePen for <span>PRIVACY</span></h3>
      </div>
      <div class="bar-item">
        <h3>CodePen for <span>WRITING</span></h3>
      </div>
    </div>
  </body>
</html>
