<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2823cd3b1b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="skewed-header">
        <div class="skewed-bg" style="background-image: url(images/background-images/contact.jpg);">
            
        </div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-meta-sidebar-wrapper">
                <div class="logo-wrapper">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png">
                </div>
                <div class="company-details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        123 Any St<br>Scottsdale, AZ 85251
                    </div>
                </div>
                <div class="company-details">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        555-555-5555
                    </div>
                </div>
                <div class="company-details">
                    <i class="fas fa-clock"></i>
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>   
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="spacer10">
                    
                </div>
                <div class="centered-button">
                    <button class="btn" type="submit">Send</button>
                </div>
            </div>
        </div>       
    </div>
    <div class="footer">
        <div class="footer-logo">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>
        <div class="footer-info">
            <div class="footer-phone">
                555 555 5555
            </div>
            <div class="footer-hours">
                10 AM - MIDNIGHT
            </div>
        </div>
        <div class="footer-nav">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="social-media-wrapper">
            <div class="insta">
                <a href="https://instagram.com">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="twitter">
                <a href="https://twitter.com">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="facebook">
                <a href="https://facebook.com">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </div>
        <div class="copyright">
            <p>&copy 2018 DevCamp &#124 All rights reserved.</p>
        </div>
    </div>
</body>
</html>
